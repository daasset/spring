<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CRM Система</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Все Заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list/new">Новые Заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list/handled">Обработанные Заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/manage/add-ar">+ Добавить Заявку</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="w-50 mx-auto mt-3">
            <form th:action="@{/manage/add-ar}" method="post">
                <div class="mb-3">
                    <label for="ar-user-name" class="form-label">ФИО:</label>
                    <input type="text" class="form-control" id="ar-user-name" name="ar-user-name"
                           placeholder="ФИО">
                </div>
                <div class="mb-3">
                    <label for="ar-course-name" class="form-label">Курс:</label>
                    <select class="form-select" id="ar-course-name" name="ar-course-name">
                        <option>Java Standard Edition
                        <option>Web Technologies</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ar-phone" class="form-label">Телефон:</label>
                    <input type="text" class="form-control" id="ar-phone" name="ar-phone"
                           placeholder="+7(7__)___-__-__">
                </div>
                <div class="mb-3">
                    <label for="ar-comment" class="form-label">Телефон:</label>
                    <textarea rows="4" class="form-control" id="ar-comment" name="ar-comment"
                              placeholder="Комментарий"></textarea>
                </div>
                <button type="submit" class="btn btn-success bg-gradient">Добавить заявку</button>
            </form>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-secondary bg-gradient text-white text-center">
    <div class="container">
        <span>MyCRM © 2023. Все права защищены.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
