<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<div layout:fragment="main_content";>
    <div class="row row-cols-2 mt-3">
        <div class="col mt-3" th:each="ar:${applicationRequests}">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                        <span class="text-danger fw-bold" th:text="${ar.handled? '' : '*(Новая) '}"></span>Заявка от
                        <span class="fw-bold" th:text="${ar.userName}"></span>
                    </h5>
                    <p class="card-subtitle mt-3 text-muted">
                        Курс:
                        <span class="fw-bold" th:text="${ar.courseName}"></span></p>
                    <p class="card-text"
                       th:text="${ar.comment.length() > 100 ? ar.comment.substring(0, 100) : ar.comment}"></p>

                    <div class="mt-auto">
                        <span class="fw-bold" th:text="${ar.phone}"></span>
                        <a th:href="@{/manage/edit-ar/{id}(id=${ar.id})}" class="card-link">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
