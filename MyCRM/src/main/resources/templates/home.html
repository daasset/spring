<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CRM Система</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a th:class="'nav-link' + ${page == '' ? ' active' : ''}" href="/">Все Заявки</a>
                    </li>
                    <li class="nav-item">
                        <a th:class="'nav-link' + ${page == 'new' ? ' active' : ''}" href="/list/new">Новые Заявки</a>
                    </li>
                    <li class="nav-item">
                        <a th:class="'nav-link' + ${page == 'handled' ? ' active' : ''}" href="/list/handled">Обработанные Заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage/add-ar">+ Добавить Заявку</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="row row-cols-2 mt-3">
            <div class="col mt-3" th:each="ar:${applicationRequests}">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">
                            <span class="text-danger fw-bold" th:text="${ar.handled? '' : '*(Новая) '}"></span>Заявка от
                            <span class="fw-bold" th:text="${ar.userName}"></span>
                        </h5>
                        <p class="card-subtitle mt-3 text-muted">
                            Курс:
                            <span class="fw-bold" th:text="${ar.courseName}"></span></p>
                        <p class="card-text" th:text="${ar.comment.length() > 100 ? ar.comment.substring(0, 100) : ar.comment}"></p>

                        <div class="mt-auto">
                            <span class="fw-bold" th:text="${ar.phone}"></span>
                            <a href="/manage/edit-ar" class="card-link">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-secondary bg-gradient text-white text-center">
    <div class="container">
        <span>MyCRM © 2023. Все права защищены.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
