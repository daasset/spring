<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <form th:action="@{/}" method="post">
                <div class="form-group">
                    <label class="form-label" for="book-name">BOOK-NAME:</label>
                    <input type="text" class="form-control" id="book-name" name="book-name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="book-price">BOOK-PRICE:</label>
                    <input type="number" class="form-control" id="book-price" name="book-price">
                </div>
                <div class="form-group">
                    <label class="form-label" for="book-amount">BOOK-AMOUNT:</label>
                    <input type="number" class="form-control" id="book-amount" name="book-amount">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">ADD BOOK</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="card">
                <h3 class="card-test" th:text="${book.name}"></h3>
                <h3 class="card-test" th:text="${book.price}"></h3>
                <h3 class="card-test" th:text="${book.amount}"></h3>
                <h3 class="card-test" th:text="${book.calculateTotal()}"></h3>
            </div>
        </div>
    </div>
</body>
</html>
