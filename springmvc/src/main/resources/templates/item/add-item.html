<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <form th:action="@{'/item/add-item'}" method="post">
            <div class="form-group">
                <label class="form-label">ITEM NAME</label>
                <input type="text" class="form-control" name="item-name">
            </div>
            <div class="form-group">
                <label class="form-label">ITEM PRICE</label>
                <input type="number" class="form-control" name="item-price">
            </div>
            <div class="form-group">
                <label class="form-label">ITEM AMOUNT</label>
                <input type="number" class="form-control" name="item-amount">
            </div>
            <div class="form-group">
                <button class="btn btn-success">ADD</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
