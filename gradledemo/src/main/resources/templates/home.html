<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>First Spring Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .bg-light-green { background-color: #E1EDEC; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Electronic shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Show Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manage/add-item">Add Item</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row row-cols-3 mt-5">
        <div class="col" th:each="item:${items}">
            <div class="card mt-3 border-0 bg-light-green p-2 text-center">
                <div class="card-body">
                    <h3 class="card-title text-primary" th:text="${item.name}"></h3>
                    <h6 class="card-subtitle mt-4" th:text="${item.description}"></h6>
                    <h4 class="card-subtitle mt-3 text-success" th:text="${item.price + '$'}"></h4>
                    <a href="#" class="btn btn-success mt-3">DETAILS</a>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
