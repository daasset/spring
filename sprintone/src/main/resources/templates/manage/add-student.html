<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/manage/add-student">Add Student</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="w-50 mx-auto">
        <form th:action="@{'/manage/add-student'}" method="post">
            <div class="form-group mt-3">
                <label for="student-name" class="form-label">NAME:</label>
                <input type="text" class="form-control" id="student-name" name="student-name" placeholder="Insert name">
            </div>
            <div class="form-group mt-3">
                <label for="student-surname" class="form-label">SURNAME:</label>
                <input type="text" class="form-control" id="student-surname" name="student-surname" placeholder="Insert surname">
            </div>
            <div class="form-group mt-3">
                <label for="student-score" class="form-label">EXAM SCORE:</label>
                <input type="number" class="form-control" id="student-score" name="student-score" placeholder="Insert exam score">
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-success">ADD STUDENT</button>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
