<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Student List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manage/add-student">Add Student</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">SURNAME</th>
            <th scope="col">EXAM SCORE</th>
            <th scope="col">GRADE</th>
            <th scope="col" class="text-end pe-3">DETAILS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${students}">
            <th scope="row" th:class="${student.score < 50 ? 'text-danger fw-bold' : ''}" th:text="${student.id}"></th>
            <td th:class="${student.score < 50 ? 'text-danger fw-bold' : ''}" th:text="${student.name}"></td>
            <td th:class="${student.score < 50 ? 'text-danger fw-bold' : ''}" th:text="${student.surname}"></td>
            <td th:class="${student.score < 50 ? 'text-danger fw-bold' : ''}" th:text="${student.score}"></td>
            <td th:class="${student.score < 50 ? 'text-danger fw-bold' : ''}"
                th:text="${student.score >= 90 ?
                    'A' : (student.score >= 75 ?
                        'B' : (student.score >= 60 ?
                            'C' : (student.score >= 50 ?
                                'D' : 'F')))}"></td>
            <td class="text-end"><a class="btn btn-primary" th:href="@{/manage/edit-student/{id}(id=${student.id})}">DETAILS</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
